<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>#{str.orderListTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.orderListTitle}</h1>
                <b:form>
                    <b:commandButton value="#{str.buttonAdd}" action="#{orderBean.start()}" look="primary"></b:commandButton>
                </b:form>
                <b:dataTable value="#{orderBean.orders}" var="o">
                    <b:dataTableColumn label="#{str.action}">
                        <b:form>
                            <b:commandButton value="#{str.buttonEdit}" action="#{orderBean.edit(o)}"></b:commandButton>
                        </b:form>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.OrderNCHeader}">
                        <p:outputLabel value="#{o.namecompany}"></p:outputLabel>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.OrderPNHeader}">
                        <p:outputLabel value="#{o.phonenumber}"></p:outputLabel>
                    </b:dataTableColumn>
                </b:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
