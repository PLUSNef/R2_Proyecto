<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"> 
    <h:head>
        <title>#{str.orderFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.orderFormHeader}</h2>
                <p:fieldset legend="#{str.orderLegendForm}">
                <b:form>
                    <b:panelGrid columns="2">
                        <b:inputText placeholder="#{str.orderNamePrompt}" value="#{orderBean.order.namecompany}"></b:inputText>
                        <b:inputText placeholder="#{str.orderPNPrompt}" value="#{orderBean.order.phonenumber}"></b:inputText>
                        <b:commandButton value="#{str.buttonSave}" action="#{orderBean.save()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonDelete}" action="#{orderBean.delete()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonCancel}" action="#{orderBean.cancel()}"></b:commandButton>
                    </b:panelGrid>
                </b:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
