<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"> 
    <h:head>
        <title>#{str.personFormTitle}</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.personFormHeader}</h2>
                <p:fieldset legend="#{str.personLegendForm}">
                <b:form>
                    <b:panelGrid columns="2">
                        <b:inputText placeholder="#{str.personNamePrompt}" value="#{personBean.person.name}"></b:inputText>
                        <b:inputText placeholder="#{str.personLNamePrompt}" value="#{personBean.person.lastname}"></b:inputText>
                        <b:commandButton value="#{str.buttonSave}" action="#{personBean.save()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonDelete}" action="#{personBean.delete()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonCancel}" action="#{personBean.cancel()}"></b:commandButton>
                    </b:panelGrid>
                </b:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
