<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui" 
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>#{str.personListTitle}</title>
    </h:head>

    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.personListTitle}</h1>
                <b:form>
                    <b:commandButton value="#{str.buttonAdd}" action="#{personBean.start()}" look="primary"></b:commandButton>
                </b:form>
                <b:dataTable value="#{personBean.persons}" var="p">
                    <b:dataTableColumn label="#{str.action}">
                        <b:form>
                            <b:commandButton value="#{str.buttonEdit}" action="#{personBean.edit(p)}"></b:commandButton>
                        </b:form>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.personNameHeader}">
                        <p:outputLabel value="#{p.name}"></p:outputLabel>
                    </b:dataTableColumn>
                    <b:dataTableColumn label="#{str.personLNameHeader}">
                        <p:outputLabel value="#{p.lastname}"></p:outputLabel>
                    </b:dataTableColumn>
                </b:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
