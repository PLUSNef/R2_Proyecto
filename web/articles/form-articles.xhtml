<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>#{str.articleformTitle}</title>
    </h:head>

    <h:body> 
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2>#{str.articleformHeader}</h2>
                <p:fieldset legend="#{str.articlelegendForm}">
                    <b:form>
                        <b:panelGrid columns="1">
                            <b:inputText placeholder="#{str.articleNamePrompt}" 
                                         value="#{articleBean.article.name}"></b:inputText>
                            <b:inputText placeholder="#{str.articleQPrompt}" 
                                         value="#{articleBean.article.quantity}"></b:inputText>
                                         <b:selectOneMenu value="#{articleBean.article.order.idOrder}">
                                             <f:selectItems value="#{articleBean.orders}" var="o" 
                                                            itemLabel="#{o.namecompany}" itemValue="#{o.idOrder}"></f:selectItems>                                     
                            </b:selectOneMenu>                                 
                        </b:panelGrid>
                        <b:commandButton value="#{str.buttonSave}" action="#{articleBean.save()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonDelete}" action="#{articleBean.delete()}"></b:commandButton>
                        <b:commandButton value="#{str.buttonCancel}" action="#{articleBean.cancel()}"></b:commandButton>
                    </b:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
