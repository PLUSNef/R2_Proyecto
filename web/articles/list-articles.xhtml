<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

        <h:head> 
             <title>#{str.articlelistTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="contenido">
                    <h1>#{str.articlelistTitle}</h1>
                    <b:form>
                        <b:commandButton value="#{str.buttonAdd}" action="#{articleBean.start()}" look="primary"  style="width:200px"></b:commandButton>
                    </b:form>
                    <b:dataTable value="#{articleBean.articles}" var="a">
                        <b:dataTableColumn label="#{str.action}">
                            <b:form>
                                <b:commandButton value="#{str.buttonEdit}" action="#{articleBean.edit(a)}"></b:commandButton>
                            </b:form>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.articlenameHeader}">
                            <p:outputLabel value="#{a.name}"></p:outputLabel>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.QHeader}">
                            <p:outputLabel value="#{a.quantity}"></p:outputLabel>
                        </b:dataTableColumn>
                        <b:dataTableColumn label="#{str.orderNameHeader}">
                            <p:outputLabel value="#{a.order.namecompany}"></p:outputLabel>
                        </b:dataTableColumn>
                    </b:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
