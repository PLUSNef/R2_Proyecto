<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>#{str.loginTitle}</title>
       
    </h:head>
    <h:body>
        <b:form>  
            <b:panel look="primary" title="Login" style="margin-left: 30%; margin-right:30%; margin-top: 5%">
                <h:panelGrid columns="1">
                    
                    <h:outputLabel for="username" value="User" style="font-family: sans-serif;"/>
                    <h:inputText value="#{userBean.user.username}" id="user"/>
                    
                    <h:outputLabel for="password" value="Password" />
                    <h:inputText id="password" required="true" value="#{userBean.user.password}" />
                    
                    <b:commandButton class="btn btn-primary"
                                     action="#{userBean.login()}"
                                     value="#{str.loginButton}">
                    </b:commandButton>
                </h:panelGrid>
            </b:panel>
        </b:form>
    </h:body>
</html>
